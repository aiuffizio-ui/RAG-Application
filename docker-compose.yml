version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    env_file:
      - .env
    environment:
      - DATA_DIR=/data
      - KNOWLEDGE_FILE=uffizio_knowledge.txt

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
